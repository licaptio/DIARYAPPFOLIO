<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Proveedores y Pedidos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
    }

.container {
  max-width: 540px; /* 900 → 700 → 540 (40% de reducción total aprox.) */
  width: 100%;
}
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #e0e0e0;
      padding: 0.5em;
      gap: 10px;
    }

    nav button {
  width: 105px; /* antes 200px → 140px → ahora 105px */
  padding: 5px 8px;
  font-size: 0.65em;      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
      text-align: center;
    }

    nav button:hover {
      background: #45a049;
    }

header {
  background: #4CAF50;
  color: white;
  padding: 0.35em; /* más compacto aún */
  text-align: center;
  font-size: 0.75em; /* antes 1.3em → 1em → ahora 0.75em */
}
.menu-section {
  display: none;
  padding: 1em;
}

.menu-section.active {
  display: block;
}

    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .entries {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .entry-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .entry-box:hover {
      transform: scale(1.01);
    }

    .entry-box div[contenteditable="true"] {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .entry-box button {
      background: #f44336;
      margin-right: 10px;
      padding: 6px 10px;
      font-size: 0.9em;
      border-radius: 4px;
    }

    .entry-box button:first-of-type {
      background: #2196F3;
    }

    @media (min-width: 768px) {
      .entries {
        flex-wrap: wrap;
        flex-direction: row;
      }

      .entry-box {
        width: calc(25% - 20px);
      }
    }

@media (max-width: 480px) {
  header h1 {
    font-size: 1.1em;
  }
}

.formulario-centro {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.formulario-centro textarea {
  width: 100%;
  max-width: 400px;
}

.formulario-centro select {
  width: 150px; /* equivalente a 14 caracteres aprox */
  text-align: center;
}

.selector-accion {
  display: flex;
  gap: 10px;
}

.selector-accion select,
.selector-accion button {
  width: 150px;
  padding: 10px;
  font-size: 1em;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  text-align: center;
}


  </style>
</head>
<body>
  <div class="container">

    <!-- ✅ Menú colocado antes del título -->
    <nav>
      <button onclick="mostrarSeccion('captura')">Captura</button>
      <button onclick="mostrarSeccion('activosPedido')">Activos Pedido</button>
      <button onclick="mostrarSeccion('activosPago')">Activos Pago</button>
      <button onclick="mostrarSeccion('archivados')">Archivados</button>
    </nav>

    <header>
      <h1>Gestión Rápida de Proveedores</h1>
    </header>

<div id="captura" class="menu-section active">
  <div class="formulario-centro">
    <textarea id="textoCaptura" rows="5" placeholder="Información del proveedor y pedido..."></textarea>
<div class="selector-accion">
  <select id="tipoCaptura">
    <option value="pedido">Pedido</option>
    <option value="pago">Pago</option>
  </select>
  <button onclick="guardarNota()">Guardar</button>
</div>
  </div>
</div>

    <div id="activosPedido" class="menu-section">
      <h2>Pedidos Activos</h2>
      <div id="listaPedidos" class="entries"></div>
    </div>

    <div id="activosPago" class="menu-section">
      <h2>Pagos Activos</h2>
      <div id="listaPagos" class="entries"></div>
    </div>

    <div id="archivados" class="menu-section">
      <h2>Archivados</h2>
      <div id="listaArchivados" class="entries"></div>
    </div>
  </div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.menu-section').forEach(seccion => {
        seccion.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function guardarNota() {
      const texto = document.getElementById('textoCaptura').value.trim();
      const tipo = document.getElementById('tipoCaptura').value;

      if (!texto) return alert("Escribe algo para guardar.");

      let folioActual = parseInt(localStorage.getItem("folioActual") || "0");
      folioActual++;
      localStorage.setItem("folioActual", folioActual.toString());

      const nota = {
        id: folioActual,
        texto: `#${folioActual}\n${texto}`,
        tipo
      };

      const lista = JSON.parse(localStorage.getItem("notas") || "[]");
      lista.push(nota);
      localStorage.setItem("notas", JSON.stringify(lista));

      document.getElementById('textoCaptura').value = "";
      mostrarNotas();
      mostrarSeccion(tipo === 'pedido' ? 'activosPedido' : 'activosPago');
    }

    function mostrarNotas() {
      const lista = JSON.parse(localStorage.getItem("notas") || "[]");
      const pedidos = document.getElementById("listaPedidos");
      const pagos = document.getElementById("listaPagos");
      const archivados = document.getElementById("listaArchivados");
      pedidos.innerHTML = "";
      pagos.innerHTML = "";
      archivados.innerHTML = "";

      lista.forEach(nota => {
        const div = document.createElement("div");
        div.className = "entry-box";
        div.innerHTML = `
          <div contenteditable="true">${nota.texto}</div>
          <button onclick="archivarNota(${nota.id})">Archivar</button>
          <button onclick="eliminarNota(${nota.id})">Eliminar</button>
        `;
        if (nota.tipo === 'pedido') pedidos.appendChild(div);
        else if (nota.tipo === 'pago') pagos.appendChild(div);
        else archivados.appendChild(div);
      });
    }

    function archivarNota(id) {
      const lista = JSON.parse(localStorage.getItem("notas") || "[]");
      const index = lista.findIndex(n => n.id === id);
      if (index > -1) {
        lista[index].tipo = "archivado";
        localStorage.setItem("notas", JSON.stringify(lista));
        mostrarNotas();
      }
    }

    function eliminarNota(id) {
      let lista = JSON.parse(localStorage.getItem("notas") || "[]");
      lista = lista.filter(n => n.id !== id);
      localStorage.setItem("notas", JSON.stringify(lista));
      mostrarNotas();
    }

    mostrarNotas(); // Inicial
  </script>
</body>
</html>
