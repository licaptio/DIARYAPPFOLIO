
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas Archivadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .note {
      background: white;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .note h3 {
      margin-top: 0;
      color: #888;
    }
    .note small {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Notas Archivadas</h1>
  <div id="archived-notes-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbWF23OCSuc_RyX2nZVZxFPGkPrQsQXxE",
      authDomain: "notasfoliador.firebaseapp.com",
      projectId: "notasfoliador",
      storageBucket: "notasfoliador.firebasestorage.app",
      messagingSenderId: "449665263510",
      appId: "1:449665263510:web:b049e4c02babe203da1fb7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("archived-notes-container");

    async function loadArchivedNotes() {
      const q = query(
        collection(db, "notas"),
        where("archived", "==", true),
        orderBy("folio", "desc")
      );
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const note = docSnap.data();
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <h3>Folio ${note.folio}: ${note.author}</h3>
          <p>${note.content}</p>
          <small>${note.date} ${note.time}</small>
        `;
        container.appendChild(div);
      });
    }

    loadArchivedNotes();
  </script>
</body>
</html>
