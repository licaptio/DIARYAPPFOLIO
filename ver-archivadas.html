
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas Archivadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .note {
      background: white;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .note h3 {
      margin-top: 0;
      color: #888;
    }
    .note small {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Notas Archivadas</h1>
<div style="text-align:center; margin-bottom: 20px;">
  <button onclick="window.location.href='index.html'" style="padding:10px 20px; font-size:16px; background:#777; color:white; border:none; border-radius:6px;">â¬… Volver al MenÃº</button>
</div>

  <div id="archived-notes-container"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    orderBy,
    getDocs,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBbWF23OCSuc_RyX2nZVZxFPGkPrQsQXxE",
    authDomain: "notasfoliador.firebaseapp.com",
    projectId: "notasfoliador",
    storageBucket: "notasfoliador.firebasestorage.app",
    messagingSenderId: "449665263510",
    appId: "1:449665263510:web:b049e4c02babe203da1fb7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const container = document.getElementById("archived-notes-container");

  async function loadArchivedNotes() {
    const q = query(
      collection(db, "notas"),
      where("archivada", "==", true),
      orderBy("folio", "desc")
    );
    const snap = await getDocs(q);
    snap.forEach(docSnap => {
      const note = docSnap.data();
      const id = docSnap.id;
      const div = document.createElement("div");
      div.className = "note";
      div.innerHTML = `
        <h3>Folio ${note.folio}: ${note.author}</h3>
        <p>${note.content}</p>
        <small>${note.date} ${note.time}</small><br>
        <button onclick="unarchiveNote('${id}')" style="margin-top:10px; padding:8px 14px; background-color:#2196F3; color:white; border:none; border-radius:6px; cursor:pointer;">ðŸ”“ Desarchivar</button>
      `;
      container.appendChild(div);
    });
  }

  window.unarchiveNote = async (id) => {
    const ref = doc(db, "notas", id);
    await updateDoc(ref, { archivada: false });
    alert("Nota desarchivada");
    location.reload();
  };

  loadArchivedNotes();
</script>
</body>
</html>
