
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas App (Firebase)</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    h1 { color: #333; }
    .note-card { background: #fff; padding: 1em; margin-bottom: 1em; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); cursor: pointer; }
    .foliador { opacity: 0; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Notas App (Firebase)</h1>
  <div style="text-align: right; font-size: 0.8em;">color de letra del foliador en blanco</div>
  <div class="foliador">Foliador</div>

  <nav>
    <button onclick="showSection('menu')">Nueva nota</button>
    <button onclick="showSection('activas')">Ver activas</button>
    <button onclick="showSection('archivadas')">Ver archivadas</button>
  </nav>

  <section id="menu">
    <h2>Crear o editar nota</h2>
    <input id="author" placeholder="Autor"><br>
    <textarea id="content" placeholder="Contenido"></textarea><br>
    <button onclick="saveNote()">Guardar</button>
    <div id="notes-summary-container"></div>
  </section>

  <section id="activas" style="display: none;">
    <h2>Notas activas</h2>
    <div id="active-notes-container"></div>
  </section>

  <section id="archivadas" style="display: none;">
    <h2>Notas archivadas</h2>
    <div id="archived-notes-container"></div>
  </section>

  <script type="module" src="unificado.js"></script>
</body>
</html>
